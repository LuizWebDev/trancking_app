<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/homestylesheet.css">
    <script defer src='js/testjs.js'></script>
    <title>Habit App</title>
</head>
<body>
    <header>
        <h1 id="welcome">HELLO AGAIN USER</h1>
    
        <section id="newHabitSection">
            <h2>Track a new habit</h2>
            
            <input type="submit" value=" + " id="newHabitButton" class="btn btn-success mx-1">
        </section>

        <div id="newHabitModal">
            <form id="addHabitForm" action="" class="padding">
                <h3 id="form-title">Track a new habit!</h3>
                <div class="padding-top">
                    <label for="name">Habit:</label>
                    <input name="name" type="text" id="habitName" class="form-control" placeholder="What habit would you like to track...">
                    
                    <label for="description" >Description:</label>
                    <input name="description" type="text" id="habitDesc" class="form-control" placeholder="Small description of your habit...">

                    <label for="frequency" >Frequency:</label>
                    <input name="frequency" type="number" id="frequency" class="form-control" placeholder="How many..">
                    
                    <!-- form dropdown day/week/Month -->
                    <label for="daily/weekly/month">times per:</label>
                    <select name="timing" id="timing">
                        <option value="day">day</option>
                        <option value="week">week</option>
                        <option value="month">month</option>
                      </select>
                    <!-- choose a colour -->

                    <input type="submit" value="submit" id="s/button" class="btn btn-success mx-1">
                    <input type="submit" value="close" id="closeBtn" class="btn btn-danger mx-1">
                </div>
            </form>


        </div>

    </header>

    <main>
        <h2>Currently Tracking</h2>
        
        <section id="trackingmodal" class="container">
            <i><a href="#">x</a></i>
            <h2></h2>
            <article></article>
        </section>
   
    </main>

</html>
