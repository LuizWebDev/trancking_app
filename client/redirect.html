<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Licorice&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/loginstylesheet.css" />
    <title>Habitat</title>
  </head>

  <body>
    <nav><span>Tracking Habits App</span></nav>

                    <label for="frequency" >Frequency:</label>
                    <input name="frequency" type="number" id="frequency" class="form-control" placeholder="How many..">
                    
                    <!-- form dropdown day/week/Month -->
                    <label for="daily/weekly/month">times per:</label>
                    <select name="timing" id="timing">
                        <option value="day">day</option>
                        <option value="week">week</option>
                        <option value="month">month</option>
                      </select>
                    <!-- choose a colour -->


    <!-- Modal -->
    <div id="meuModal" class="modal change-modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <h1 class="modal_title">Track a new habit:</h1>

          <!-- Modal Body -->
          <div class="modal-body">
            <!-- Modal Content -->

            <label for="hab_name">Name your habit:</label>
            <input type="text" id="hab_name" placeholder="Habit name" />
            <label for="hab_desc">Describe your habit:</label>
            <input type="text" id="hab_desc" placeholder="Habit description" />

            <!-- ================== radio section ========================= --> 
<div class="frequencies">
            <label for="frequency">Frequency:</label>
            <input
              name="frequency"
              type="number"
              id="frequency"
              class="form-control"
              placeholder="How many.."
            />

            <!-- form dropdown day/week/Month -->
            <label for="daily/weekly/month">times per:</label>
            <select name="timing" id="timing">
              <option value="day">day</option>
              <option value="week">week</option>
              <option value="month">month</option>
            </select>
          </div>

          <div class="colour">
            <label for="green/purple/blue">Choose one colour:</label>
            <select name="timing" id="timing">
              <option value="green" id="green">green</option>
              <option value="purple">purple</option>
              <option value="blue">blue</option>
            </select>

          </div>
            <!-- Modal Footer-->

            <div class="modal-footer"></div>
            <button type="button" class="btn btn-primary">
              Add this habit
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
